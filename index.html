<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            outline: none;
            
        }
        .box{
            display: flex;
        }
        .oul{
            width: 100%;
            height: 100%;
            border:3px solid peru;
        }
        .oul li{
            list-style: none;
            width: 5%;
            height: 5%;
            float: left;
        }
        .box1{
            width: 50%;
            height: 100px;
            padding-top: 30px;
            font-size: 20px;
            margin: auto;
        }
        #level{
            width: 100%;
            height: 40px;
        }
        #ls{
            color:paleturquoise;
            margin-left: 10px;
        }
        #dqcd{
            color:paleturquoise;
            margin-left: 10px;
        }
        #btn1{
            width: 50%;
            height: 30px;
            margin-left: 40px;
            margin-top: 20px;
            background: palegreen;
            color: #fff;
            
        }
        #btn2{
            width: 50%;
            height: 30px;
            margin-left: 40px;
            margin-top: 20px;
            background: palegreen;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <ul class="oul" id="oul">
            
        </ul>
    </div>
    <div class="box1">
            <p>最佳历史纪录:<span id="ls">0</span></p>
            <p >当前长度:<span id="dqcd">0</span></p>
            <select id="level">
                <option value="300">初级</option>
                <option value="200">中级</option>
                <option value="100">较难</option>
            </select>
            <input type="button" id="btn1" value="开始">
            <input type="button" id="btn2" value="暂停">
        </div>
        <audio src="mp3/bg.mp3" loop id="bgaudio"></audio>
        <audio src="mp3/go.wav" id="go"></audio>
        <audio src="mp3/chi.mp3" id="chi"></audio>
    <script type="text/javascript" src="zepto.min.js"></script>
    <script type="text/javascript" src="touch.js"></script>
    <script type="text/javascript" src="sss.js"></script>
</body>
</html>
